<p>Using <a href='http://0install.net/'>0install</a>, you can install OPAM with:</p>

<pre><code>0install add opam http://tools.ocaml.org/opam.xml</code></pre>

<h2>XML catalog</h2>

<p>See <a href='catalog.xml'>catalog.xml</a> for a machine-readable list.</p>
